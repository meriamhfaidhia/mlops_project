<h2>Churn Prediction - Entrez les données</h2>
<form action="/predict" method="POST">
    <label for="account_length">Account Length (numérique):</label>
    <input type="number" id="account_length" name="account_length" required><br><br>

    <label for="number_vmail_messages">Number of Voice Mail Messages (numérique):</label>
    <input type="number" id="number_vmail_messages" name="number_vmail_messages" required><br><br>

    <label for="total_day_calls">Total Day Calls (numérique):</label>
    <input type="number" id="total_day_calls" name="total_day_calls" required><br><br>

    <label for="total_day_charge">Total Day Charge (numérique):</label>
    <input type="number" id="total_day_charge" name="total_day_charge" required><br><br>

    <label for="total_eve_calls">Total Evening Calls (numérique):</label>
    <input type="number" id="total_eve_calls" name="total_eve_calls" required><br><br>

    <label for="total_eve_charge">Total Evening Charge (numérique):</label>
    <input type="number" id="total_eve_charge" name="total_eve_charge" required><br><br>

    <label for="total_night_calls">Total Night Calls (numérique):</label>
    <input type="number" id="total_night_calls" name="total_night_calls" required><br><br>

    <label for="total_night_charge">Total Night Charge (numérique):</label>
    <input type="number" id="total_night_charge" name="total_night_charge" required><br><br>

    <label for="total_intl_calls">Total International Calls (numérique):</label>
    <input type="number" id="total_intl_calls" name="total_intl_calls" required><br><br>

    <label for="total_intl_charge">Total International Charge (numérique):</label>
    <input type="number" id="total_intl_charge" name="total_intl_charge" required><br><br>

    <label for="customer_service_calls">Customer Service Calls (numérique):</label>
    <input type="number" id="customer_service_calls" name="customer_service_calls" required><br><br>

    <label for="international_plan">International Plan (catégorique, 0 ou 1):</label>
    <select id="international_plan" name="international_plan" required>
        <option value="0">Non</option>
        <option value="1">Oui</option>
    </select><br><br>

    <label for="voice_mail_plan">Voice Mail Plan (catégorique, 0 ou 1):</label>
    <select id="voice_mail_plan" name="voice_mail_plan" required>
        <option value="0">Non</option>
        <option value="1">Oui</option>
    </select><br><br>

    <input type="submit" value="Prédire le Churn">
</form>
